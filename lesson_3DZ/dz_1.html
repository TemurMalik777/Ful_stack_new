<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal Details</title>
    </head>
    <body>
        <center>
            <div
                style="
                    width: 500px;
                    height: auto;
                    background-color: lightgoldenrodyellow;
                    border: 2px solid black;
                    padding: 20px;
                "
            >
                <h2 style="color: crimson">Personal Details</h2>
                <br />
                <label for="fname">Name: </label>
                <input type="text" name="fname" id="fname" /><br /><br />

                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                /><br /><br />

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" /><br /><br />

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male" />
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label><br /><br />

                <label for="phone">Contact#:</label>
                <input type="text" name="phone" id="phone" /><br /><br />

                <h2 style="color: crimson">Educational Qualification</h2>
                <br />
                <label for="degree">Degree:</label>
                <select name="qualific" id="degree">
                    <option selected hidden>--Select Group--</option>
                    <option value="bachelor">Bachelor</option>
                    <option value="master">Master</option>
                    <option value="phd">PhD</option></select
                ><br /><br />

                <label for="engineering">Engineering:</label>
                <select name="engineering" id="engineering">
                    <option selected hidden>--Select Group--</option>
                    <option value="computer">Computer</option>
                    <option value="mechanical">Mechanical</option>
                    <option value="civil">Civil</option></select
                ><br /><br />

                <label for="gender">Hobbies:</label>
                <input type="radio" id="Pchess" name="gender" value="Pchess" />
                <label for="pchess">Playing chess</label>
                <input type="radio" id="Rbooks" name="gender" value="rbooks" />
                <label for="rbooks">Reading Books</label><br /><br />

                <h2 style="color: crimson">Address</h2>
                <textarea name="matn" id="matn" rows="10" cols="60"></textarea
                ><br /><br />
                <label for="myfile">Attch Resume</label>
                <input type="file" id="myfile" name="myfile" /><br />

                <button type="submit" style="background-color: darkorange">
                    SUBMIT
                </button>
            </div>
        </center>
    </body>
</html>
