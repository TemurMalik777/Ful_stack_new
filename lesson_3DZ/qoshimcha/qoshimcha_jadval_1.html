<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
    </head>
    <body
        style="
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #3366ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        "
    >
        <div
            style="
                background-color: white;
                width: 80%;
                max-width: 900px;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            "
        >
            <h1>Registration</h1>
            <p>Personal Details</p>

            <div style="display: flex; margin-bottom: 15px">
                <div style="flex: 1; margin-right: 10px">
                    <label>Full Name</label>
                    <input
                        type="text"
                        placeholder="Enter your name"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
                <div style="flex: 1; margin-right: 10px">
                    <label>Date of Birth</label>
                    <input
                        type="date"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
                <div style="flex: 1">
                    <label>Email</label>
                    <input
                        type="email"
                        placeholder="Enter your email"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
            </div>

            <div style="display: flex; margin-bottom: 15px">
                <div style="flex: 1; margin-right: 10px">
                    <label>Mobile number</label>
                    <input
                        type="text"
                        placeholder="Enter mobile number"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
                <div style="flex: 1; margin-right: 10px">
                    <label>Gender</label>
                    <input
                        type="text"
                        placeholder="Enter your gender"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
                <div style="flex: 1">
                    <label>Occupation</label>
                    <input
                        type="text"
                        placeholder="Enter occupation"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
            </div>

            <p style="font-size: 16px; font-weight: bold; margin-bottom: 20px">
                Identity Details
            </p>

            <div style="display: flex; margin-bottom: 15px">
                <div style="flex: 1; margin-right: 10px">
                    <label>ID Type</label>
                    <input
                        type="text"
                        placeholder="Enter ID type"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
                <div style="flex: 1; margin-right: 10px">
                    <label>ID Number</label>
                    <input
                        type="text"
                        placeholder="Enter ID number"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
                <div style="flex: 1">
                    <label>Issue Authority</label>
                    <input
                        type="text"
                        placeholder="Enter issue department"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
            </div>

            <div style="display: flex; margin-bottom: 15px">
                <div style="flex: 1; margin-right: 10px">
                    <label>Issue Date</label>
                    <input
                        type="date"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
                <div style="flex: 1; margin-right: 10px">
                    <label>Issue State</label>
                    <input
                        type="text"
                        placeholder="Enter ID issue state"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
                <div style="flex: 1">
                    <label>Expiry Date</label>
                    <input
                        type="date"
                        style="
                            width: 90%;
                            padding: 10px;
                            font-size: 14px;
                            margin-top: 5px;
                        "
                    />
                </div>
            </div>
            <div style="text-align: left; margin-top: 20px">
                <button
                    style="
                        background-color: #3366ff;
                        color: white;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 5px;
                        font-size: 16px;
                        cursor: pointer;
                    "
                >
                    Next â†’
                </button>
            </div>
        </div>
    </body>
</html>
